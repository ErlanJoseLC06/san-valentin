<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Russo+One&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f7a7c1, #ff4f81);
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: white;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #ff477e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Josefin Sans', sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #d63384;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-no {
            background-color: #f44336;
        }
        .btn-no:hover {
            background-color: #d32f2f;
        }
        .btn-think {
            background-color: #ffa726;
        }
        .btn-think:hover {
            background-color: #fb8c00;
        }

        /* Estilo de la imagen de la pareja con animación */
        .imagenes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .foto-pareja {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            animation: floatImage 6s infinite ease-in-out;
        }

        @keyframes floatImage {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-20px); opacity: 0; }
        }

        /* Mejorar la apariencia en móviles */
        @media (max-width: 600px) {
            .foto-pareja {
                width: 120px;
                height: 120px;
            }
        }
        
        /* Efecto de confeti más notorio */
        .confeti {
            position: absolute;
            width: 15px; /* Aumentamos el tamaño */
            height: 15px; /* Aumentamos el tamaño */
            background-color: #ffeb3b; /* Color amarillo más brillante */
            border-radius: 50%;
            animation: confetiAnimacion 15s linear infinite;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.8); /* Agregar sombra brillante */
        }
        @keyframes confetiAnimacion {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <!-- Audio de fondo -->
    <audio autoplay loop>
        <source src="img/wwd.mp3juice.blog - Guerreros del Bajo - One Lova.mp3" type="audio/mp3">
        Tu navegador no soporta este formato de audio.
    </audio>
    

    <div class="container">
        <h1>¿Quieres ser mi 14 de febrero? ❤️</h1>
        <button class="btn" onclick="mostrarMensaje()">Sí, quiero ❤️</button>
        <button class="btn btn-no" id="btnNo" onclick="moverBoton()">No, no quiero</button>
        <button class="btn btn-think" id="btnThink" onclick="moverBotonThink()">Hmm, déjame pensarlo</button>
        
        <!-- Fotos de la pareja -->
        <div class="imagenes">
            <img src="img/nanu.jpeg" alt="Foto 1" class="foto-pareja">
            <img src="img/nanu2.jpeg" alt="Foto 2" class="foto-pareja">
        </div>
    </div>
    
    <script>
        function mostrarMensaje() {
    alert("¡Sabía que dirías que sí! ❤️ Te amo mucho");
    crearConfeti();  // Llama a la función de confeti
    reproducirMusica();  // Llama a la función para reproducir la música
}

function reproducirMusica() {
    let audio = new Audio("img/");
    audio.loop = true;
    audio.play();
}

        function moverBoton() {
            let btnNo = document.getElementById("btnNo");

            // Mover el botón a una nueva posición aleatoria
            let maxWidth = window.innerWidth - btnNo.offsetWidth;
            let maxHeight = window.innerHeight - btnNo.offsetHeight;

            let randomX = Math.random() * maxWidth;
            let randomY = Math.random() * maxHeight;

            btnNo.style.position = "absolute";
            btnNo.style.left = randomX + "px";
            btnNo.style.top = randomY + "px";

            // Desactivar el botón para que no pueda ser clickeado nuevamente
            btnNo.disabled = true;
            btnNo.style.pointerEvents = "none";
            btnNo.style.opacity = "0.5";
        }

        function moverBotonThink() {
            let btnThink = document.getElementById("btnThink");

            // Mover el botón a una nueva posición aleatoria
            let maxWidth = window.innerWidth - btnThink.offsetWidth;
            let maxHeight = window.innerHeight - btnThink.offsetHeight;

            let randomX = Math.random() * maxWidth;
            let randomY = Math.random() * maxHeight;

            btnThink.style.position = "absolute";
            btnThink.style.left = randomX + "px";
            btnThink.style.top = randomY + "px";
        }

        function crearConfeti() {
            for (let i = 0; i < 50; i++) {
                let confeti = document.createElement("div");
                confeti.classList.add("confeti");
                document.body.appendChild(confeti);
                confeti.style.left = Math.random() * 100 + "vw";
                confeti.style.top = Math.random() * 100 + "vh";
                confeti.style.animationDuration = Math.random() * 2 + 3 + "s";
            }
        }

        // Crear los corazones flotantes
        function crearCorazones() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                document.body.appendChild(heart);
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            }
        }
        crearCorazones();
    </script>
</body>
</html>
